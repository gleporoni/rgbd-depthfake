# reproducibility
seed: 42

# pl_trainer
pl_trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: 'gpu'
  devices: [0]
  max_epochs: 1
  

experiment:
  checkpoint_file: weights/depth_double_xception_middle/epoch=0-step=630.ckpt

double_depth_network:
  use_pretain: True
  rgb_checkpoint: weights/rgb_xception/epoch=0-step=637.ckpt
  depth_checkpoint: weights/depth_xception/epoch=0-step=630.ckpt
  split: 9 #9 for middle flow, 17 for exit flow

